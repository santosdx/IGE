<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>   
        <ui:composition template="/plantilla/plantilla.xhtml">
            <ui:define name="content">

                <ui:param name="ccFormIndicadorGrupoId" value="formCptFormIndicadorGrupo:ccFormIndicadorGrupoId" />
                <h:form id="frmIndicadoresGrupo" >
                    <p:outputLabel value="Indicadores Grupo Empresarial" styleClass="titulo-right-h2"/>

                    <p:selectOneMenu id="cboGrupo" value="#{MbIndicadorGrupo.idIdentificacionSeleccionada}" 
                                     filter="true" filterMatchMode="contains" >
                        <p:ajax event="change" listener="#{MbIndicadorGrupo.mySelectionMethodListener}" update="frmIndicadoresGrupo:tbIndicadores"/>
                        <f:selectItem itemLabel="Unidad legal..." itemValue="" />
                        <f:selectItems value="#{MbIndicadorGrupo.listaIdentificacion}" var="grupo" itemLabel="#{grupo.nombreRegistrado}" itemValue="#{grupo.id.id}"/>
                    </p:selectOneMenu>

                    <p:tabView id="tbIndicadores" orientation="left">
                        <p:tab title="Unidades Legales por departamento">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:chart id="chrDepartamento" type="pie" 
                                         model="#{MbIndicadorGrupo.pieModeUnidadLegalDepartamento}" style="width:500px;height:350px" />
                                <!--h:outputText value="Distribuci贸n de unidades legales por departamento" /-->
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Unidades Legales por municipio">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:chart  id="chrMunicipio"  type="pie" model="#{MbIndicadorGrupo.pieModeUnidadLegalMunicipio}" style="width:500px;height:350px" />
                                <!--h:outputText value="Distribuci贸n de unidades legales por municipio" /-->
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Unidades Legales por personal ocupado">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:chart  id="chrPersonalOcupado"  type="pie" model="#{MbIndicadorGrupo.pieModeUnidadLegalPersonalOcupado}" style="width:500px;height:350px" />
                                <!--h:outputText value="Distribuci贸n de unidades legales por personal ocupado" /-->
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </h:form>
                <!--div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6" style="padding-left: 14px; padding-right: 7px;">
                            Pagina en construcci贸n...
                        </div>
                    </div>
                </div-->

            </ui:define>
        </ui:composition>
    </h:body>
</html>
