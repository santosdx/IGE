<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog  widgetVar="ccLstGrupoDlgLista" header="Grupos Empresariales" width="450" 
               resizable="false" modal="false" >

        <p:dataList id="ccLstGruposEmpresariales" value="#{MbAdministrarUsuario.listaIdentificacionGrupos}" 
                    var="grupo" paginatorPosition="bottom" 
                    type="ordered" itemType="none" paginator="true" rows="15" styleClass="paginated">
            <p:outputLabel value="#{grupo.nombreComercial}"/>
            <p:outputLabel value="  (Id=#{grupo.id.id})" style="color: red;"/>
        </p:dataList>

    </p:dialog>

</ui:composition>
