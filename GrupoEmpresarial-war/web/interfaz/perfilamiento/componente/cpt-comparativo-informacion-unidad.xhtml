    <p:dialog header="Periodos de Actualización" widgetVar="dlgPeriodosActualizacion" 
              resizable="false" modal="true" width="450" height="300" appendTo="@(body)">
        <h:form id="frmPeriodoActualizacion">
            <h:panelGrid id="pnlPeriodoActualizacion" columns="1">
                <p>Se presenta el listado de periodos en el cual el registro de unidad seleccionado se ha actualizado mediante diferentes mecanismos.</p>

                <p:selectManyMenu id="lstPeriodosActualizacion" style="width: 400px;" converter="identificacionConverter"
                                  value="#{MbComparativoInformacionUnidad.listaPeriodosActualizacionSeleccionados}"
                                  var="periodo" filter="false" filterMatchMode="contains" showCheckbox="true">
                    <f:attribute name="listaItem" value="#{MbComparativoInformacionUnidad.listaPeriodosActualizacion}" />
                    <p:ajax listener="#{MbComparativoInformacionUnidad.seleccionPeriodoActualizacion}" />
                    <f:selectItems value="#{MbComparativoInformacionUnidad.listaPeriodosActualizacion}" var="item" itemLabel="#{item.origenActualizacion}" itemValue="#{item}" />
                    <p:column>
                        <h:outputText value="#{periodo.id.fecha}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{periodo.origenActualizacion}" />
                    </p:column>
                </p:selectManyMenu>
                <p:commandButton value="Aceptar" actionListener="#{MbComparativoInformacionUnidad.lanzarProcesoComparacion}" onchange="submit()"
                                 onsuccess="PF('dlgPeriodosActualizacion').hide()" update="forComparativoInformacionUnidad:pnlPrincipalComparacion"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
