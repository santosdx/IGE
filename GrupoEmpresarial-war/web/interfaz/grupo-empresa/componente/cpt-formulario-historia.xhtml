<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información historia">
        <p:messages />
        <h:panelGrid columns="2" columnClasses="label, value">

            <h:outputText value="Estado: "  styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Estado..." itemValue="" />
                <f:selectItem itemLabel="Estado a" itemValue="Estado a" />
                <f:selectItem itemLabel="Estado b" itemValue="Estado b" />
                <f:selectItem itemLabel="Estado c" itemValue="Estado c" />
            </p:selectOneMenu>

            <h:outputText value="Fecha de configuración: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Fecha de cierre: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Fecha de liquidación: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Fecha de cambio demográfico: " />
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Tipo de evento demográfico: "  styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Evento..." itemValue="" />
                <f:selectItem itemLabel="Evento a" itemValue="Evento a" />
                <f:selectItem itemLabel="Evento b" itemValue="Evento b" />
                <f:selectItem itemLabel="Evento c" itemValue="Evento c" />
            </p:selectOneMenu>

        </h:panelGrid>
    </p:panel>
</ui:composition>
