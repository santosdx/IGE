<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información historia">
        <p:messages />
        <h:panelGrid columns="2" columnClasses="label, value">

            <h:outputText value="Estado: "  styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:430px" value="#{MbFormGrupoEmpresa.novedadSeleccionada.estado}" required="true" requiredMessage="El Estado es requerido.">
                <f:selectItem itemLabel="Estado..." itemValue="" />
                <f:selectItem itemLabel="Activo" itemValue="Activo" />
                <f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
                <f:selectItem itemLabel="En liquidación" itemValue="En liquidación" />
                <f:selectItem itemLabel="Liquidado" itemValue="Liquidado" />
            </p:selectOneMenu>

            <h:outputText value="Fecha de configuración: *" styleClass="etiquetaFormulario"/>
            <p:calendar value="#{MbFormGrupoEmpresa.novedadSeleccionada.fechaConfiguracion}" locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="la Fecha es requerido." label="Fecha de configuración"/>

            <h:outputText value="Tipo de novedad: "  styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:430px" value="#{MbFormGrupoEmpresa.novedadSeleccionada.tipoNovedad}" required="true" requiredMessage="El Tipo de novedad es requerido.">
                <f:selectItem itemLabel="Novedad..." itemValue="" />
                <f:selectItem itemLabel="Venta" itemValue="Venta" />
                <f:selectItem itemLabel="Compra" itemValue="Compra" />
                <f:selectItem itemLabel="Cierre" itemValue="Cierre" />
                <f:selectItem itemLabel="Fusión total" itemValue="Fusión total" /> 
                <f:selectItem itemLabel="Cambio de NIT" itemValue="Cambio de NIT" />
                <f:selectItem itemLabel="Escisión total" itemValue="Escisión total" />
                <f:selectItem itemLabel="Fusión absorción" itemValue="Fusión absorción" />
                <f:selectItem itemLabel="Escisión parcial" itemValue="Escisión parcial" />
            </p:selectOneMenu>

            <h:outputText value="Fecha de novedad: " styleClass="etiquetaFormulario"/>
            <p:calendar value="#{MbFormGrupoEmpresa.novedadSeleccionada.fechaNovedad}" locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="La Fecha de novedad es requerido." label="Fecha de novedad"/>

            <h:outputText value="ID de grupo involucrado en la novedad: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.novedadSeleccionada.idGrupoNovedad}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El ID es requerido." label="ID de grupo involucrado en la novedad"/>

            <h:outputText value="Fecha de cierre: " styleClass="etiquetaFormulario"/>
            <p:calendar value="#{MbFormGrupoEmpresa.novedadSeleccionada.fechaCierre}" locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="La Fecha de cierre es requerido." label="Fecha de cierre"/>

            <h:outputText value="Fecha de liquidación: " styleClass="etiquetaFormulario"/>
            <p:calendar value="#{MbFormGrupoEmpresa.novedadSeleccionada.fechaLiquidacion}" locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="La Fecha de liquidación es requerido." label="Fecha de liquidación"/>

        </h:panelGrid>
    </p:panel>
</ui:composition>
