<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información de identificación">
        <p:messages />
        <h:panelGrid columns="2" columnClasses="label, value" >

            <h:outputText value="Nombre comercial: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario" onblur="value=value.toUpperCase()"/>

            <h:outputText value="Nombre registrado: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario" onblur="value=value.toUpperCase()"/>

            <h:outputText value="Página web: " styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Presidente: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

           <h:outputText value="Departamento sede principal: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Departamento..." itemValue="" />
                <f:selectItem itemLabel="Bogotá" itemValue="Bogotá" />
                <f:selectItem itemLabel="Huila" itemValue="Huila" />
                <f:selectItem itemLabel="Tolima" itemValue="Tolima" />
            </p:selectOneMenu>

            <h:outputText value="Ciudad sede principal: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Ciudad..." itemValue="" />
                <f:selectItem itemLabel="Aipe" itemValue="Aipe" />
                <f:selectItem itemLabel="Algeciras" itemValue="Algeciras" />
                <f:selectItem itemLabel="Baraya" itemValue="Baraya" />
            </p:selectOneMenu>

            <h:outputText value="Dirección sede principal: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Indicativo teléfono sede principal: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Teléfono sede principal: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Tipo de conglomerado: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Conglomerado..." itemValue="" />
                <f:selectItem itemLabel="Grupo" itemValue="Grupo" />
                <f:selectItem itemLabel="Situación de control" itemValue="Situación de control" />
                <f:selectItem itemLabel="Grupo y situación de control" itemValue="Grupo y situación de control" />
            </p:selectOneMenu>

            <h:outputText value="Situación de control: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Situación..." itemValue="" />
                <f:selectItem itemLabel="Controlante" itemValue="Controlante" />
                <f:selectItem itemLabel="Controlada" itemValue="Controlada" />
                <f:selectItem itemLabel="Ninguna" itemValue="Ninguna" />
            </p:selectOneMenu>

            <h:outputText value="Tipo de control: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Control..." itemValue="" />
                <f:selectItem itemLabel="Nacional" itemValue="Nacional" />
                <f:selectItem itemLabel="Extranjera" itemValue="Extranjera" />
            </p:selectOneMenu>

            <h:outputText value="Tipo de empresa (controlante): *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Empresa..." itemValue="" />
                <f:selectItem itemLabel="Privada" itemValue="Privada" />
                <f:selectItem itemLabel="Publica" itemValue="Publica" />
                <f:selectItem itemLabel="Mixta" itemValue="Mixta" />
            </p:selectOneMenu>

            <!-- <h:outputText value="NIT de la controlante: " styleClass="etiquetaFormulario"/>
             <p:inputText styleClass="valorEtiquetaFormulario"/>
             
             <h:outputText value="Dígito de verificación de la controlante: " styleClass="etiquetaFormulario"/>
             <p:inputText styleClass="valorEtiquetaFormulario"/> 
            
 
             <h:outputText value="Nombre de la controlante: " styleClass="etiquetaFormulario"/>
             <p:inputText styleClass="valorEtiquetaFormulario"/>
            -->

            <h:outputText value="País de la controlante: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="País..." itemValue="" />
                <f:selectItem itemLabel="Colombia" itemValue="Colombia" />
                <f:selectItem itemLabel="Brasil" itemValue="Brasil" />
                <f:selectItem itemLabel="Argentina" itemValue="Argentina" />
            </p:selectOneMenu>

            <h:outputText value="Sucursales en el extranjero: *" styleClass="etiquetaFormulario"/>
            <p:inputSwitch onLabel="Si" offLabel="No"/>

            <h:outputText value="Consorcios - Uniones temporales: " styleClass="etiquetaFormulario"/>
            <p:inputSwitch onLabel="Si" offLabel="No"/>
            <!--h:outputText value="Saltar siguiente: " />
            <h:selectBooleanCheckbox value="#{practica.skip}" /-->
        </h:panelGrid>
    </p:panel>

</ui:composition>
