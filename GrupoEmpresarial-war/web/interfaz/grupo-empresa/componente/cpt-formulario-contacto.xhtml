<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información de contacto">
        <p:messages />
        <h:panelGrid columns="2" columnClasses="label, value" >

            <h:outputText value="Nombre de contacto: *" styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.nombreContacto}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Cargo de contacto: *" styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.cargoContacto}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Teléfono contacto: *" styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.telefonoContacto}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Correo electrónico de contacto: *" styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.mailContacto}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Nombre de contacto 2: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.nombreContacto2}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Cargo de contacto 2: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.cargoContacto2}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Teléfono de contacto 2: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.telefonoContacto2}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Correo electrónico de contacto 2: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.mailContacto2}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Nombre de contacto 3: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.nombreContacto3}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Cargo de contacto 3: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.cargoContacto3}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Teléfono de contacto 3: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.telefonoContacto3}" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Correo electrónico de contacto 3: " styleClass="etiquetaFormulario"/>
            <p:inputText value="#{MbFormGrupoEmpresa.identificacionSeleccionada.mailContacto3}" styleClass="valorEtiquetaFormulario"/>

            <!--h:outputText value="Saltar siguiente: " />
            <h:selectBooleanCheckbox value="#{practica.skip}" /-->
        </h:panelGrid>
    </p:panel>

</ui:composition>
