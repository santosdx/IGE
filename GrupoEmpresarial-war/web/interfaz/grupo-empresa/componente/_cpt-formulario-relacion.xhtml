<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información de relación">
        <p:messages />
        <h:panelGrid columns="2" columnClasses="label, value">

            <h:outputText value="Tipo de conglomerado: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu style="width:330px" required="true" requiredMessage="El Tipo de conglomerado es requerido.">
                <f:selectItem itemLabel="Conglomerado..." itemValue="" />
                <f:selectItem itemLabel="Grupo" itemValue="Grupo" />
                <f:selectItem itemLabel="Situación de control" itemValue="Situación de control" />
                <f:selectItem itemLabel="Grupo y situación de control" itemValue="Grupo y situación de control" />
            </p:selectOneMenu>

            <h:outputText value="Situación de control: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px" required="true" requiredMessage="La situación de control es requerido.">
                <f:selectItems value="#{MbListaDesplegable.listaSituaciones}" var="SituacionControl" itemLabel="#{SituacionControl.situacion}" itemValue="#{SituacionControl.situacion}"/>
            </p:selectOneMenu>

            <h:outputText value="Tipo de control: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px" required="true" requiredMessage="El Tipo de control es requerido.">
                <f:selectItem itemLabel="Control..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaControles}" var="Control" itemLabel="#{Control.tipo}" itemValue="#{Control.tipo}"/>
            </p:selectOneMenu>

            <h:outputText value="Tipo de empresa (controlante): *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px" required="true" requiredMessage="El Tipo de empresa es requerido.">
                <f:selectItem itemLabel="Empresa..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaEmpresas}" var="TipoEmpresa" itemLabel="#{TipoEmpresa.tipo}" itemValue="#{TipoEmpresa.tipo}"/>
            </p:selectOneMenu>

            <!-- <h:outputText value="NIT de la controlante: " styleClass="etiquetaFormulario"/>
             <p:inputText styleClass="valorEtiquetaFormulario"/>
             
             <h:outputText value="Dígito de verificación de la controlante: " styleClass="etiquetaFormulario"/>
             <p:inputText styleClass="valorEtiquetaFormulario"/> 
            
 
             <h:outputText value="Nombre de la controlante: " styleClass="etiquetaFormulario"/>
             <p:inputText styleClass="valorEtiquetaFormulario"/>
            -->

            <h:outputText value="País de la controlante: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px" required="true" requiredMessage="El País es requerido.">
                <f:selectItem itemLabel="País..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaPaises}" var="Pais" itemLabel="#{Pais.nombre}" itemValue="#{Pais.nombre}"/>
            </p:selectOneMenu>

            <h:outputText value="Sucursales en el extranjero: *" styleClass="etiquetaFormulario"/>
            <p:inputSwitch onLabel="Si" offLabel="No"/>

            <h:outputText value="Consorcios - Uniones temporales: " styleClass="etiquetaFormulario"/>
            <p:inputSwitch onLabel="Si" offLabel="No"/>

            <!--h:outputText value="Saltar siguiente: " />
            <h:selectBooleanCheckbox value="#{practica.skip}" /-->
        </h:panelGrid>
    </p:panel>

</ui:composition>
