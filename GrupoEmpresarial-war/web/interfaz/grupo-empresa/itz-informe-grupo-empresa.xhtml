<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/plantilla/plantilla.xhtml">
            <ui:define name="content">
                <h3 class="titulo-center-h3">REPORTE DE PERFILAMIENTO DEL GRUPO EMPRESARIAL</h3>
                <h:form style="height: 88%;" >
                    <p:growl id="msnInforGruEmp" showDetail="true" />
                    <p:commandButton id="btnGenerarReporte" value="Generar reporte" update="@form"
                                     actionListener="#{MbReporteGrupoEmpresa.generarReportePdf(nerv['reporte.grupoEmpresarial.path'], nerv['reporte.grupoEmpresarial.archivo'])}"/>

                    <p:fileUpload fileUploadListener="#{MbAdministrarArchivo.subirArchivo}" multiple="false" fileLimitMessage="NÃºmero de archivos permitidos 1."
                                  mode="advanced" dragDropSupport="false" label="Seleccionar" cancelLabel="Cancelar" uploadLabel="Subir" 
                                  invalidFileMessage="Tipo de archivo no soportado" 
                               update="msnInforGruEmp" fileLimit="1" allowTypes="/(\.|\/)(xls)$/" />

                    <p:media value="#{MbReporteGrupoEmpresa.contenido}" cache="false" width="100%" height="100%" player="pdf"/>
                    <p:blockUI block="@form" trigger="btnGenerarReporte" >
                        Generando reporte...<br />
                        <p:graphicImage name="imagen/ajax-loading.gif"/>
                    </p:blockUI>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
