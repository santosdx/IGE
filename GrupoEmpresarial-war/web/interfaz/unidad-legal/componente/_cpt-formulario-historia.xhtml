            <p:outputLabel value="Fecha de configuración de control: *" styleClass="etiquetaFormulario" />
            <p:calendar id="cldFechaConfiguracion" value="#{MbFormUnidadLegal.novedadSeleccionada.fechaConfiguracion}"
                        locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="la Fecha de configuración de control es requerido." label="Fecha de configuración de control"/>
            <p:message for="cldFechaConfiguracion" />

            <p:outputLabel value="Fecha de matrícula: *" styleClass="etiquetaFormulario" />
            <p:calendar id="cldFechaMatricula" value="#{MbFormUnidadLegal.novedadSeleccionada.fechaMatricula}"
                        locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="la Fecha de matrícula es requerido." label="Fecha de matrícula"/>

            <p:outputLabel value="Estado de matricula: *" styleClass="etiquetaFormulario" />

                <f:selectItem itemLabel="ACTIVA" itemValue="ACTIVA" />
                <f:selectItem itemLabel="INACTIVA" itemValue="INACTIVA" />
            </p:selectOneMenu>
            <p:message for="cboEstadoMatricula" />

            <p:outputLabel value="Ultimo año renovado: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtUltimoAnoRenovado"  value="#{MbFormUnidadLegal.novedadSeleccionada.ultimoAnoRenovado}" style="width:145px" required="true" requiredMessage="El Ultimo año renovado es requerido." 
                         label="Ultimo año renovado" maxlength="4">
                <f:validateLength minimum="4" maximum="4"/> 
            </p:inputText> 
            <p:message for="txtUltimoAnoRenovado" />

            <p:outputLabel value="Fecha de creación: *" styleClass="etiquetaFormulario" />
            <p:calendar id="cldFechaCreacion"  value="#{MbFormUnidadLegal.novedadSeleccionada.fechaCreacion}"
                        locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Fecha de creación es requerido." label="Fecha de creación"/>

            <p:outputLabel value="Fecha de inicio de actividades: *" styleClass="etiquetaFormulario" />

            <p:message for="cldFechaInicioActividades" />
