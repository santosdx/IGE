    <p:panel>
        <p:tooltip />

        <h:panelGrid id="pnFormTamanoUnidadLelgal" columns="3" >

            <p:outputLabel for="txtActivo" value="Activo: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtActivo" label="Activo" maxlength="19" styleClass="valorEtiquetaFormulario" 
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.activo}" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="Los activos son requeridos." >
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <h:panelGrid columns="2" cellpadding="0">
                <p:message for="txtActivo" />
                <p:graphicImage id="imgAyudaActivo" value="/resources/icon/icono-de-ayuda.png" />
                <p:tooltip for="imgAyudaActivo">
                    <p>Todas las cifras monetarias debe ser diligenciadas en pesos Colombianos.<br></br>
                        No se debe ingresar caracteres de separación de miles, ni comas ni punto.<br></br>
                        No se deben ingresar los valores con decimales.
                    </p>
                </p:tooltip>
            </h:panelGrid>

            <p:outputLabel for="txtPasivo" value="Pasivo: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtPasivo" label="Pasivo"  maxlength="19" styleClass="valorEtiquetaFormulario" 
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.pasivo}" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="El pasivo es requerido." >
                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
            </p:inputText>
            <p:message for="txtPasivo" />

            <p:outputLabel for="txtPatrimonio" value="Patrimonio: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtPatrimonio" label="Patrimonio"  maxlength="19" styleClass="valorEtiquetaFormulario" 
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.patrimonio}" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="El patrimonio es requerido." >
                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
            </p:inputText>
            <p:message for="txtPatrimonio" />

            <p:outputLabel for="txtIngresosOperacionales" value="Ingresos operacionales: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtIngresosOperacionales" label="Ingresos operacionales"  maxlength="19" styleClass="valorEtiquetaFormulario" 
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.ingresosOperacionales}"
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="Los ingresos operacionales son requeridos." >
                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
            </p:inputText>
            <p:message for="txtIngresosOperacionales" />

            <p:outputLabel for="txtUtilidadBruta" value="Utilidad bruta: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtUtilidadBruta" label="Utilidad bruta"  maxlength="19" styleClass="valorEtiquetaFormulario" 
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.utilidadBruta}" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="La Utilidad bruta es requerido." >
                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
            </p:inputText>
            <p:message for="txtUtilidadBruta" />

            <p:outputLabel for="txtGastosOperacionalesAdminitracion" value="Gastos operacionales de administración: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtGastosOperacionalesAdminitracion" label="Gastos operacionales de administración"  maxlength="18"
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.gastosOperacionalesAdmon}" styleClass="valorEtiquetaFormulario" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="Los gastos operacionales de administración son requeridos." >
                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
                <p:ajax event="keyup" update="txtGastosOperacionales"/>
            </p:inputText>
            <p:message for="txtGastosOperacionalesAdminitracion" />

            <p:outputLabel for="txtGastosOperacionalesVenta" value="Gastos operacionales de venta: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtGastosOperacionalesVenta" label="Gastos operacionales de venta"  maxlength="18"
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.gastosOperacionalesVenta}" styleClass="valorEtiquetaFormulario" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="Los gastos operacionales de venta son requeridos." >
                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
                <p:ajax event="keyup" update="txtGastosOperacionales"/>
            </p:inputText>
            <p:message for="txtGastosOperacionalesVenta" />

            <p:outputLabel for="txtGastosOperacionales" value="Gastos operacionales: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtGastosOperacionales" styleClass="valorEtiquetaFormulario" disabled="true" label="Gastos operacionales"  maxlength="19"
                         value="#{(MbFormUnidadLegal.tamanoSeleccionado.gastosOperacionalesAdmon + MbFormUnidadLegal.tamanoSeleccionado.gastosOperacionalesVenta)}" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="Los gastos operacionales son requeridos." >
                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
            </p:inputText>
            <p:message for="txtGastosOperacionales" />

                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
            </p:inputText>

            <p:outputLabel for="txtUtilidadNeta" value="Utilidad neta: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtUtilidadNeta" label="Utilidad neta"  maxlength="19"

                         requiredMessage="La utilidad neta es requerido." >
                <f:convertNumber  locale="es_CO" minFractionDigits="0"/>
            </p:inputText>
            <p:message for="txtUtilidadNeta" />

            <p:outputLabel for="txtEbitda" value="EBITDA: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtEbitda" label="EBITDA"  maxlength="19"
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.ebitda}" styleClass="valorEtiquetaFormulario" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}"

            </p:inputText>

            <p:outputLabel for="txtPersonalOcupado" value="Personal ocupado:" styleClass="etiquetaFormulario" />
            <p:inputText id="txtPersonalOcupado" label="Personal ocupado"  maxlength="9"
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.personalOcupado}" styleClass="valorEtiquetaFormulario" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}"
                         requiredMessage="El personal ocupado es requerido.">
            </p:inputText>
            <p:message for="txtPersonalOcupado" />

            <p:outputLabel for="txtPersonalEmpleado" value="Personal empleado:" styleClass="etiquetaFormulario" />

            <p:message for="txtPersonalEmpleado" />

            <p:outputLabel for="txtPersonalCotizante" value="Personal cotizante:" styleClass="etiquetaFormulario" />
            <p:inputText id="txtPersonalCotizante" label="Personal cotizante" maxlength="9"
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.personalCotizante}" styleClass="valorEtiquetaFormulario" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" 
                         requiredMessage="El personal cotizante es requerido." >
            </p:inputText>
            <p:message for="txtPersonalCotizante" />

            <p:outputLabel for="txtNumeroHombres" value="Número de hombres: " styleClass="etiquetaFormulario" />
            <p:inputText id="txtNumeroHombres" required="true" label="Número de hombres" maxlength="9"
                         value="#{MbFormUnidadLegal.tamanoSeleccionado.hombresOcupados}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El número de hombres es requerido." >
            </p:inputText>
            <p:message for="txtNumeroHombres" />

            <p:outputLabel for="txtNumeroMujeres" value="Número de mujeres: " styleClass="etiquetaFormulario" />
            <p:inputText id="txtNumeroMujeres"  required="true" label="Número de mujeres"  maxlength="9"
