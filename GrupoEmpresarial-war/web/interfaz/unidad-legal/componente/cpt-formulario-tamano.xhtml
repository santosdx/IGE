            <p:outputLabel for="txtActivo" value="Activo: $" styleClass="etiquetaFormulario" />
            <p:inputText id="txtActivo" value="#{MbFormUnidadLegal.tamanoSeleccionado.activo}" styleClass="valorEtiquetaFormulario" 
                         required="#{MbFormUnidadLegal.identificacionSeleccionada.pais =='COLOMBIA' ? true : false}" requiredMessage="El Activo es requerido." label="Activo" maxlength="19">
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <h:panelGrid columns="2" cellpadding="0">
                <p:message for="txtActivo" />
                <p:graphicImage id="imgAyudaActivo" value="/resources/icon/icono-de-ayuda.png" />
                <p:tooltip for="imgAyudaActivo">
                    <p>Todas las cifras monetarias debe ser diligenciadas en pesos Colombianos.</p>
                </p:tooltip>
            </h:panelGrid>

            <p:outputLabel for="txtPasivo" value="Pasivo: $" styleClass="etiquetaFormulario" />
