<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Confirmar información" >
        <h:panelGrid id="confirmation" columns="1" style="width: 100%;">
            <h4 class="titulo-center-h3">Información de Identificación</h4>
            <h:panelGrid columns="2" columnClasses="label, value">

                <p:outputLabel value="Tipo de unidad:" styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.tipoUnidadLegal}"/>

                <p:outputLabel value="Nombre comercial:" styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.nombreComercial}"/>

                <p:outputLabel value="NIT Unidad Legal:" styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.nit}"/>

                <p:outputLabel value="DV:" styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.digitoVerificacion}"/>

                <p:outputLabel value="País: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.pais}"/>

                <p:outputLabel value="Departamento: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.departamento}"/>

                <p:outputLabel value="Municipio: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.municipio}"/>

                <p:outputLabel value="Dirección: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.direccion}"/>

                <p:outputLabel value="Indicativo: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.indicativo}"/>

                <p:outputLabel value="Teléfono: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.telefono}"/>

                <p:outputLabel value="Correo electrónico: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.mailContacto}"/>

                <p:outputLabel value="Tipo de organización: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.tipoOrganizacionUl}"/>

                <p:outputLabel value="Es unidad auxiliar: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.unidadAuxiliarUl==true?'SI':'NO'}"/>

                <p:outputLabel value="Orientada al mercado: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.orientadaMercadoUl==true?'SI':'NO'}"/>

                <p:outputLabel value="Nombre Contacto: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.nombreContacto}"/>

                <p:outputLabel value="Cargo: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.cargoContacto}"/>

                <p:outputLabel value="Teléfono de contacto: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.telefonoContacto}"/>

                <p:outputLabel value="Correo electrónico de contacto: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.identificacionSeleccionada.mailContacto}"/>

            </h:panelGrid>

                <p:outputLabel value="Cargo de contacto: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.cargoContacto}"/>

                <p:outputLabel value="Teléfono contacto: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.telefono}"/>

                <p:outputLabel value="Correo electrónico de contacto: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.mailContacto}"/>

                <p:outputLabel value="Nombre de contacto 2: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.nombreContacto2}"/>

                <p:outputLabel value="Cargo de contacto 2: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.cargoContacto2}"/>

                <p:outputLabel value="Teléfono de contacto 2: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.telefonoContacto2}"/>

                <p:outputLabel value="Correo electrónico de contacto 2: " styleClass="etiquetaFormulario"/>

                <p:outputLabel value="Nombre de contacto 3: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.nombreContacto3}"/>

                <p:outputLabel value="Cargo de contacto 3: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.cargoContacto3}"/>

                <p:outputLabel value="Teléfono de contacto 3: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.telefonoContacto3}"/>

                <p:outputLabel value="Correo electrónico de contacto 3: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormGrupoEmpresa.identificacionSeleccionada.mailContacto3}"/>
            </h:panelGrid-->

            <h4 class="titulo-center-h3">Información de Relación</h4>
            <h:panelGrid columns="2" columnClasses="label, value">

                <p:outputLabel value="Situación de control: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.relacionSeleccionada.situacionControl}"/>

                <p:outputLabel value="Tipo relación: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.relacionSeleccionada.tipoRelacionUl}"/>

                <p:outputLabel value="NIT de la controlante: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.relacionSeleccionada.nitControlante}"/>

                <p:outputLabel value="Nombre de la controlante: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.relacionSeleccionada.nombreControlante}"/>

                <p:outputLabel value="Porcentaje de participación de la controlante directa: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.relacionSeleccionada.porcentajeControlanteul}">
                    <f:convertNumber type="percent" />
                </p:outputLabel>

            </h:panelGrid>

            <h4 class="titulo-center-h3">Información de Historia</h4>
            <h:panelGrid columns="2" columnClasses="label, value">

                <p:outputLabel value="Fecha de configuración de control: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.novedadSeleccionada.fechaConfiguracion}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>

                <p:outputLabel value="Fecha de matricula: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.novedadSeleccionada.fechaMatricula}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>

                <p:outputLabel value="Estado de matricula: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.novedadSeleccionada.estadoMatricula}"/>

                <p:outputLabel value="Ultimo año de renovado: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.novedadSeleccionada.ultimoAnoRenovado}"/>

                <p:outputLabel value="Fecha de creación: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.novedadSeleccionada.fechaCreacion}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>

                <p:outputLabel value="Fecha de inicio de actividades: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.novedadSeleccionada.fechaInicioActi}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>

            </h:panelGrid>

            <h4 class="titulo-center-h3">Información de Tamaño</h4>
            <h:panelGrid columns="2" columnClasses="label, value">
                <p:outputLabel value="Información con corte a: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.infoCorte}"/>

                <p:outputLabel value="Personal ocupado: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.personalOcupado}"/>

                <p:outputLabel value="Personal empleado: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.personalEmpleado}"/>

                <p:outputLabel value="Personal cotizante: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.personalCotizante}"/>

                <p:outputLabel value="Número de hombres: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.hombresOcupados}"/>

                <p:outputLabel value="Número de mujeres: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.mujeresOcupadas}"/>

                <p:outputLabel value="Activo: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.activo}"/>

                <p:outputLabel value="Pasivo: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.pasivo}"/>

                <p:outputLabel value="Patrimonio: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.patrimonio}"/>

                <p:outputLabel value="Ingresos operacionales: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.ingresosOperacionales}"/>

                <p:outputLabel value="Utilidad bruta: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.utilidadBruta}"/>

                <p:outputLabel value="Gastos operacionales de administración: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.gastosOperacionalesAdmon}"/>

                <p:outputLabel value="Gastos operacionales de venta: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.gastosOperacionalesVenta}"/>

                <p:outputLabel value="Gastos operacionales: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.gastosOperacionales}"/>

                <p:outputLabel value="Utilidad operativa: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.utilidadOperativa}"/>

                <p:outputLabel value="EBITDA: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.ebitda}"/>

                <p:outputLabel value="Utilidad neta: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.utilidadNeta}"/>

                <p:outputLabel value="Observaciones: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.tamanoSeleccionado.observaciones}"/>
            </h:panelGrid>

        </h:panelGrid>
    </p:panel>

</ui:composition>
