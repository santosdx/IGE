<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información de relación">
        <p:tooltip />

        <h:panelGrid columns="3" columnClasses="label, value" >

            <p:outputLabel value="Situación de control: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu id="cboSituacionControl" value="#{MbFormUnidadLegal.relacionSeleccionada.situacionControl}" style="width:430px" required="true" requiredMessage="La Situación de control es requerido.">
                <f:selectItem itemLabel="Relación..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaSituaciones}" var="SituacionControl" itemLabel="#{SituacionControl.situacion}" itemValue="#{SituacionControl.situacion}"/>
            </p:selectOneMenu>
            <p:message for="cboSituacionControl" />

            <p:outputLabel value="Tipo de relación: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu id="cboTipoRelacion" value="#{MbFormUnidadLegal.relacionSeleccionada.tipoRelacionUl}" style="width:430px" required="true" requiredMessage="El Tipo de relación es requerido.">
                <f:selectItem itemLabel="Relación..." itemValue="" />
                <f:selectItem itemLabel="FILIAL" itemValue="FILIAL" />
                <f:selectItem itemLabel="SUBSIDIARIA" itemValue="SUBSIDIARIA" />
            </p:selectOneMenu>
            <p:message for="cboTipoRelacion" />

            <p:outputLabel value="NIT de la controlante: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtNitControlante" value="#{MbFormUnidadLegal.relacionSeleccionada.nitControlante}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El NIT de la controlante es requerido." label="NIT de la controlante" maxlength="30"/>
            <p:message for="txtNitControlante" />

            <!--p:outputLabel value="Dígito de verificación: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtDigitoVerificacion" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtDigitoVerificacion" /-->

            <p:outputLabel value="Nombre de la controlante: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtNombreControlante" value="#{MbFormUnidadLegal.relacionSeleccionada.nombreControlante}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Nombre es requerido." maxlength="150" label="Nombre de la controlante"/>
            <p:message for="txtNombreControlante" />

            <p:outputLabel value="Porcentaje de participación de la controlante directa: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtPorcentajeParticipacionControlanteDirecta"  value="#{MbFormUnidadLegal.relacionSeleccionada.porcentajeControlanteul}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Porcentaje de participación es requerido." maxlength="20" label="Porcentaje de participación"/>
            <p:message for="txtPorcentajeParticipacionControlanteDirecta" />

            <!--h:outputText value="Saltar siguiente: " />
            <h:selectBooleanCheckbox value="#{practica.skip}" /-->
        </h:panelGrid>
    </p:panel>

</ui:composition>
