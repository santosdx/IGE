<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información de relación">
        <p:messages />
        <h:panelGrid columns="2" columnClasses="label, value">

            <h:outputText value="Matriz/Subordinada: *" styleClass="etiquetaFormulario"/>
            <p:inputSwitch onLabel="Matriz" offLabel="Subordinada"/>
            
            <h:outputText value="Tipo de relación: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Relación..." itemValue="" />
                <f:selectItem itemLabel="Filial" itemValue="Filial" />
                <f:selectItem itemLabel="Subsidiaria" itemValue="Subsidiaria" />
            </p:selectOneMenu>

            <h:outputText value="NIT de la controlante: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>
            
            <h:outputText value="Dígito de verificación: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Nombre de la controlante: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Porcentaje de participación de la controlante directa: *" styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <!--h:outputText value="Saltar siguiente: " />
            <h:selectBooleanCheckbox value="#{practica.skip}" /-->
        </h:panelGrid>
    </p:panel>

</ui:composition>
