<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información de identificación">
        <p:tooltip />

        <h:panelGrid columns="3" columnClasses="label, value" >

            <p:outputLabel  value="Tipo de unidad: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboTipoUnidad" value="#{MbFormUnidadLegal.identificacionSeleccionada.tipoUnidadLegal}"
                             required="true" requiredMessage="El tipo de unidad es requerido." style="width:430px">
                <f:selectItem itemLabel="Unidad..." itemValue="" />
                <f:selectItem itemLabel="CONSORCIO" itemValue="CONSORCIO" />
                <f:selectItem itemLabel="UNIDAD LEGAL" itemValue="UNIDAD LEGAL" />
                <f:selectItem itemLabel="UNIÓN TEMPORAL" itemValue="UNIÓN TEMPORAL" />
            </p:selectOneMenu>
            <p:message for="cboTipoUnidad" />

            <p:outputLabel value="Razón social: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtRazonSocial" value="#{MbFormUnidadLegal.identificacionSeleccionada.nombreComercial}" 
                         styleClass="valorEtiquetaFormulario" requiredMessage="La razón social es requerida." onblur="value = value.toUpperCase()" required="true"/>
            <p:message for="txtRazonSocial" />

            <p:outputLabel value="NIT de la Unidad Legal: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtNit" value="#{MbFormUnidadLegal.identificacionSeleccionada.nit}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtNit" />

            <p:outputLabel value="Dígito de verificación: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtDigitoVerificacion" value="#{MbFormUnidadLegal.identificacionSeleccionada.digitoVerificacion}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtDigitoVerificacion" />

            <p:outputLabel value="País: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboPais" value="#{MbFormUnidadLegal.identificacionSeleccionada.pais}" style="width:430px">
                <f:selectItem itemLabel="País..." itemValue="" />
                <f:selectItem itemLabel="COLOMBIA" itemValue="COLOMBIA" />
                <f:selectItem itemLabel="ARGENTINA" itemValue="ARGENTINA" />
                <f:selectItem itemLabel="PERU" itemValue="PERU" />
            </p:selectOneMenu>
            <p:message for="cboPais" />

            <p:outputLabel value="Departamento: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboDepartamento" value="#{MbFormUnidadLegal.identificacionSeleccionada.departamento}" style="width:430px">
                <f:selectItem itemLabel="Departamento..." itemValue="" />
                <f:selectItem itemLabel="ANTIOQUIA" itemValue="ANTIOQUIA" />
                <f:selectItem itemLabel="HUILA" itemValue="HUILA" />
                <f:selectItem itemLabel="TOLIMA" itemValue="TOLIMA" />
            </p:selectOneMenu>
            <p:message for="cboDepartamento" />

            <p:outputLabel value="Municipio: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboMunicipio" value="#{MbFormUnidadLegal.identificacionSeleccionada.municipio}" style="width:430px">
                <f:selectItem itemLabel="Municipio..." itemValue="" />
                <f:selectItem itemLabel="MEDELLIN" itemValue="MEDELLIN" />
                <f:selectItem itemLabel="NEIVA" itemValue="NEIVA" />
                <f:selectItem itemLabel="IBAGUE" itemValue="IBAGUE" />
            </p:selectOneMenu>
            <p:message for="cboMunicipio" />

            <p:outputLabel value="Dirección: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtDireccion" value="#{MbFormUnidadLegal.identificacionSeleccionada.direccion}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtDireccion" />

            <p:outputLabel value="Teléfono: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtTelefono" value="#{MbFormUnidadLegal.identificacionSeleccionada.telefono}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtTelefono" />

            <p:outputLabel value="Correo electrónico: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtMail" value="#{MbFormUnidadLegal.identificacionSeleccionada.mailContacto}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtMail" />

            <p:outputLabel value="Tipo de organización: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboTipoOrganizacion" value="#{MbFormUnidadLegal.identificacionSeleccionada.tipoOrganizacionUl}" style="width:430px">
                <f:selectItem itemLabel="Organización..." itemValue="" />
                <f:selectItem itemLabel="SOCIEDAD ANONIMA" itemValue="SOCIEDAD ANONIMA" />
                <f:selectItem itemLabel="SOCIEDAD LIMITADA" itemValue="SOCIEDAD LIMITADA" />
                <f:selectItem itemLabel="SOCIEDAD EXTRANJERA" itemValue="SOCIEDAD EXTRANJERA" />
                <f:selectItem itemLabel="SOCIEDAD EN COMANDITA SIMPLE" itemValue="SOCIEDAD EN COMANDITA SIMPLE" />
                <f:selectItem itemLabel="SOCIEDAD EN COMANDITA POR ACCIONES" itemValue="SOCIEDAD EN COMANDITA POR ACCIONES" />
                <f:selectItem itemLabel="SOCIEDAD POR ACCIONES SIMPLIFICADAS SAS" itemValue="SOCIEDAD POR ACCIONES SIMPLIFICADAS SAS" />
                <f:selectItem itemLabel="OTRA" itemValue="OTRA" />
            </p:selectOneMenu>
            <p:message for="cboTipoOrganizacion" />

            <p:outputLabel value="Es unidad auxiliar: *" styleClass="etiquetaFormulario" />
            <p:inputSwitch id="swtUnidadAuxiliar" value="#{MbFormUnidadLegal.identificacionSeleccionada.unidadAuxiliarUl}" onLabel="SI" offLabel="NO"/>
            <p:message for="swtUnidadAuxiliar" />

            <!--
            <h:outputText value="Sector institucional: " styleClass="etiquetaFormulario" />
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Sector..." itemValue="" />
                <f:selectItem itemLabel="Sector hogar" itemValue="Sector hogar" />
                <f:selectItem itemLabel="Sector gobierno" itemValue="Sector gobierno" />
                <f:selectItem itemLabel="Sector comercio" itemValue="Sector comercio" />
                <f:selectItem itemLabel="Sector servicios" itemValue="Sector servicios" />
                <f:selectItem itemLabel="Sector industria" itemValue="Sector industria" />
                <f:selectItem itemLabel="Sector financiero" itemValue="Sector financiero" />
                <f:selectItem itemLabel="Sector sin ánimo de lucro" itemValue="Sector sin ánimo de lucro" />
                <f:selectItem itemLabel="Otro " itemValue="Otro" />
            </p:selectOneMenu>
            -->

            <p:outputLabel value="Orientada al mercado: *" styleClass="etiquetaFormulario" />
            <p:inputSwitch id="swtOrientadaMercado" value="#{MbFormUnidadLegal.identificacionSeleccionada.orientadaMercadoUl}" onLabel="SI" offLabel="NO"/>
            <p:message for="swtOrientadaMercado" />

            <p:outputLabel value="Nombre de contacto: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtNombreContacto" value="#{MbFormUnidadLegal.identificacionSeleccionada.nombreContacto}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtNombreContacto" />

            <p:outputLabel value="Cargo: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtCargoContacto" value="#{MbFormUnidadLegal.identificacionSeleccionada.cargoContacto}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtCargoContacto" />

            <p:outputLabel value="Teléfono de contacto: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtTelefonoContacto" value="#{MbFormUnidadLegal.identificacionSeleccionada.telefonoContacto}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtTelefonoContacto" />

            <p:outputLabel value="Correo electrónico de contacto: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtMailContacto" value="#{MbFormUnidadLegal.identificacionSeleccionada.mailContacto}" styleClass="valorEtiquetaFormulario"/>
            <p:message for="txtMailContacto" />

            <!--h:outputText value="Saltar siguiente: " />
            <h:selectBooleanCheckbox value="#{MbFormUnidadLegal.skip}" /-->
        </h:panelGrid>
    </p:panel>

</ui:composition>
