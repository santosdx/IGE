<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información de identificación">
        <p:tooltip />

        <h:panelGrid columns="3">

            <p:outputLabel  value="Tipo de unidad: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboTipoUnidad" value="#{MbFormUnidadLegal.identificacionSeleccionada.tipoUnidadLegal}"
                             required="true" requiredMessage="El tipo de unidad es requerido." style="width:430px" >
                <f:selectItem itemLabel="Unidad..." itemValue="" />
                <f:selectItem itemLabel="CONSORCIO" itemValue="CONSORCIO" />
                <f:selectItem itemLabel="UNIDAD LEGAL" itemValue="UNIDAD LEGAL" />
                <f:selectItem itemLabel="UNIÓN TEMPORAL" itemValue="UNIÓN TEMPORAL" />
            </p:selectOneMenu>
            <p:message for="cboTipoUnidad" />

            <p:outputLabel value="Razón social: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtRazonSocial" value="#{MbFormUnidadLegal.identificacionSeleccionada.nombreComercial}" 
                         styleClass="valorEtiquetaFormulario" requiredMessage="La razón social es requerida." onblur="value = value.toUpperCase()" required="true" maxlength="80" label="Razón social"/>
            <p:message for="txtRazonSocial" />

            <p:outputLabel value="NIT Unidad Legal: *" styleClass="etiquetaFormulario" />
            <h:panelGrid columns="5" >
                <p:inputText id="txtNit" value="#{MbFormUnidadLegal.identificacionSeleccionada.nit}"  style="width: 250px;" label="NIT" maxlength="30"/>
                <p:message for="txtNit" display="tooltip"/>
                <p:outputLabel value="DV: *" styleClass="etiquetaFormulario"/>
                <p:inputText id="txtDigitoVerificacion" value="#{MbFormUnidadLegal.identificacionSeleccionada.digitoVerificacion}"  maxlength="1"
                             required="true" requiredMessage="El digito de verificación es requerido." style="width: 20px;" label="DV"/>
                <p:message for="txtDigitoVerificacion" display="tooltip"/>
            </h:panelGrid>
            <p:spacer/>

            <p:outputLabel value="País: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboPais" value="#{MbFormUnidadLegal.identificacionSeleccionada.pais}" style="width:430px" required="true" requiredMessage="El País es requerido.">
                <f:selectItem itemLabel="País..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaPaises}" var="Pais" itemLabel="#{Pais.nombre}" itemValue="#{Pais.nombre}"/>
            </p:selectOneMenu>
            <p:message for="cboPais" />

            <p:outputLabel value="Departamento: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboDepartamento" value="#{MbFormUnidadLegal.identificacionSeleccionada.departamento}" style="width:430px" required="true" requiredMessage="El Departamento es requerido.">
                <f:selectItem itemLabel="Departamento..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaDepartamentos}" var="Departamento" itemLabel="#{Departamento.nombre}" itemValue="#{Departamento.nombre}"/>
            </p:selectOneMenu>
            <p:message for="cboDepartamento" />

            <p:outputLabel value="Municipio: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboMunicipio" value="#{MbFormUnidadLegal.identificacionSeleccionada.municipio}" style="width:430px" required="true" requiredMessage="El Municipio es requerido.">
                <f:selectItem itemLabel="Municipio..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaMunicipios}" var="Municipios" itemLabel="#{Municipios.nombre}" itemValue="#{Municipios.nombre}"/>
            </p:selectOneMenu>
            <p:message for="cboMunicipio" />

            <p:outputLabel value="Dirección: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtDireccion" value="#{MbFormUnidadLegal.identificacionSeleccionada.direccion}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="La Dirección es requerido." maxlength="150" label="Dirección"/>
            <p:message for="txtDireccion" />

            <p:outputLabel value="Teléfono: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtTelefono" value="#{MbFormUnidadLegal.identificacionSeleccionada.telefono}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Teléfono es requerido." maxlength="20" label="Teléfono"/>
            <p:message for="txtTelefono" />

            <p:outputLabel value="Correo electrónico: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtMail" value="#{MbFormUnidadLegal.identificacionSeleccionada.mailContacto}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Correo electrónico es requerido." maxlength="100" label="Correo electrónico">
                <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:message for="txtMail" />

            <p:outputLabel value="Tipo de organización: *" styleClass="etiquetaFormulario" />
            <p:selectOneMenu id="cboTipoOrganizacion" value="#{MbFormUnidadLegal.identificacionSeleccionada.tipoOrganizacionUl}" style="width:430px" required="true" requiredMessage="El Tipo de organización es requerido.">
                <f:selectItem itemLabel="Organización..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaOrganizaciones}" var="TipoOrganizacion" itemLabel="#{TipoOrganizacion.tipo}" itemValue="#{TipoOrganizacion.tipo}"/>
            </p:selectOneMenu>
            <p:message for="cboTipoOrganizacion" />

            <p:outputLabel value="Es unidad auxiliar: *" styleClass="etiquetaFormulario" />
            <p:inputSwitch id="swtUnidadAuxiliar" value="#{MbFormUnidadLegal.identificacionSeleccionada.unidadAuxiliarUl}" onLabel="SI" offLabel="NO"/>
            <p:message for="swtUnidadAuxiliar" />

            <!--
            <h:outputText value="Sector institucional: " styleClass="etiquetaFormulario" />
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Sector..." itemValue="" />
                <f:selectItem itemLabel="Sector hogar" itemValue="Sector hogar" />
                <f:selectItem itemLabel="Sector gobierno" itemValue="Sector gobierno" />
                <f:selectItem itemLabel="Sector comercio" itemValue="Sector comercio" />
                <f:selectItem itemLabel="Sector servicios" itemValue="Sector servicios" />
                <f:selectItem itemLabel="Sector industria" itemValue="Sector industria" />
                <f:selectItem itemLabel="Sector financiero" itemValue="Sector financiero" />
                <f:selectItem itemLabel="Sector sin ánimo de lucro" itemValue="Sector sin ánimo de lucro" />
                <f:selectItem itemLabel="Otro " itemValue="Otro" />
            </p:selectOneMenu>
            -->

            <p:outputLabel value="Orientada al mercado: *" styleClass="etiquetaFormulario" />
            <p:inputSwitch id="swtOrientadaMercado" value="#{MbFormUnidadLegal.identificacionSeleccionada.orientadaMercadoUl}" onLabel="SI" offLabel="NO"/>
            <p:message for="swtOrientadaMercado" />

            <p:outputLabel value="Nombre de contacto: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtNombreContacto" value="#{MbFormUnidadLegal.identificacionSeleccionada.nombreContacto}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Nombre de contacto es requerido." maxlength="100" label="Nombre de contacto"/>
            <p:message for="txtNombreContacto" />

            <p:outputLabel value="Cargo: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtCargoContacto" value="#{MbFormUnidadLegal.identificacionSeleccionada.cargoContacto}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Cargo es requerido." maxlength="60" label="Cargo"/>
            <p:message for="txtCargoContacto" />

            <p:outputLabel value="Teléfono de contacto: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtTelefonoContacto" value="#{MbFormUnidadLegal.identificacionSeleccionada.telefonoContacto}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Teléfono es requerido." maxlength="100" label="Teléfono de contacto"/>
            <p:message for="txtTelefonoContacto" />

            <p:outputLabel value="Correo electrónico de contacto: *" styleClass="etiquetaFormulario" />
            <p:inputText id="txtMailContacto" value="#{MbFormUnidadLegal.identificacionSeleccionada.mailContacto}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Correo es requerido." maxlength="80" label="Correo electrónico de contacto">
                <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:message for="txtMailContacto" />

            <!--h:outputText value="Saltar siguiente: " />
            <h:selectBooleanCheckbox value="#{MbFormUnidadLegal.skip}" /-->
        </h:panelGrid>
    </p:panel>

</ui:composition>
