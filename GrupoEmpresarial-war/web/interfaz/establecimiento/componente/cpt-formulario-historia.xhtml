<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Información historia">
        <p:messages />
        <h:panelGrid columns="2" columnClasses="label, value">

            <h:outputText value="Fecha matrícula: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Estado matrícula: " styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Estado..." itemValue="" />
                <f:selectItem itemLabel="Activa" itemValue="Activa" />
                <f:selectItem itemLabel="Inactiva" itemValue="Inactiva" />
            </p:selectOneMenu>

            <h:outputText value="Ultimo año renovado: " styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Fecha de creación: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Fecha de inicio de actividades: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Tipo de novedad " styleClass="etiquetaFormulario"/>
            <p:selectOneMenu style="width:330px">
                <f:selectItem itemLabel="Novedad..." itemValue="" />
                <f:selectItem itemLabel="Venta" itemValue="Venta" />
                <f:selectItem itemLabel="Compra" itemValue="Compra" />
                <f:selectItem itemLabel="Cierre" itemValue="Cierre" />
                <f:selectItem itemLabel="Fusión total" itemValue="Fusión total" /> 
                <f:selectItem itemLabel="Cambio de NIT" itemValue="Cambio de NIT" />
                <f:selectItem itemLabel="Escisión total" itemValue="Escisión total" />
                <f:selectItem itemLabel="Fusión absorción" itemValue="Fusión absorción" />
                <f:selectItem itemLabel="Escisión parcial" itemValue="Escisión parcial" />
            </p:selectOneMenu>

            <h:outputText value="Fecha de novedad: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="NIT de la unidad legal involucrada: " styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>
            
            <h:outputText value="Dígito de verificación: " styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>

            <h:outputText value="Fecha de cierre de actividades: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>
        </h:panelGrid>
    </p:panel>
</ui:composition>
