<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel header="Confirmar información" >
        <h:panelGrid id="confirmation" columns="1" style="width: 100%;">
            <h4 class="titulo-center-h3">Información de Identificación</h4>
            <h:panelGrid columns="2" columnClasses="label, value">

                <p:outputLabel value="Nombre establecimiento:" styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.nombreRegistrado}"/>

                <p:outputLabel value="Martícula mercantil del establecimiento:" styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.matriculaMercantil}"/>

                <p:outputLabel value="Tipo de establecimiento:" styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.tipoEstablecimiento}"/>

                <p:outputLabel value="Departamento:" styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.departamento}"/>

                <p:outputLabel value="Municipio: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.municipio}"/>

                <p:outputLabel value="Dirección del establecimiento: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.direccion}"/>

                <p:outputLabel value="Indicativo teléfono: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.telefono}"/>

                <p:outputLabel value="Teléfono: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.telefono}"/>

                <p:outputLabel value="Estado: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.estadoEst}"/>

                <p:outputLabel value="Código de la actividad económica: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.actividadPrincipal}"/>

                <p:outputLabel value="¿Es una actividad auxiliar?: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.actividadAuxiliarEst==true?'SI':'NO'}"/>

                <p:outputLabel value="Otras actividades: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.actividadSecundaria}"/>

                <p:outputLabel value="El establecimiento es unidad auxiliar: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.identificacionSeleccionada.unidadAuxiliarUl==true?'SI':'NO'}"/>

            </h:panelGrid>

            <!--h4 class="titulo-center-h3">Información de Relación</h4>
            <h:panelGrid columns="2" columnClasses="label, value">

                <p:outputLabel value="Situación de control: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.relacionSeleccionada.situacionControl}"/>

                <p:outputLabel value="Tipo relación: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.relacionSeleccionada.tipoRelacionUl}"/>

                <p:outputLabel value="NIT de la controlante: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormUnidadLegal.relacionSeleccionada.nitControlante}"/>

                </p:outputLabel>

            <h4 class="titulo-center-h3">Información de Historia</h4>
            <h:panelGrid columns="2" columnClasses="label, value">

                <p:outputLabel value="Fecha matrícula: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.novedadSeleccionada.fechaMatricula}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>

                <p:outputLabel value="Estado de matricula: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.novedadSeleccionada.estadoMatricula}"/>

                <p:outputLabel value="Ultimo año de renovado: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.novedadSeleccionada.ultimoAnoRenovado}"/>

                <p:outputLabel value="Fecha de creación: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.novedadSeleccionada.fechaCreacion}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>

                <p:outputLabel value="Fecha de inicio de actividades: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.novedadSeleccionada.fechaInicioActi}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:outputLabel>

            </h:panelGrid>

            <h4 class="titulo-center-h3">Información de Tamaño</h4>
            <h:panelGrid columns="2" columnClasses="label, value">

                <p:outputLabel value="Personal ocupado: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.personalOcupado}"/>

                <p:outputLabel value="Personal empleado: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.personalEmpleado}"/>

                <p:outputLabel value="Personal temporal: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.personalTemporal}"/>

                <p:outputLabel value="Número de hombres: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.hombresOcupados}"/>

                <p:outputLabel value="Número de mujeres: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.mujeresOcupadas}"/>

                <p:outputLabel value="Activo: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.activo}"/>

                <p:outputLabel value="Ingresos operacionales: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.ingresosOperacionales}"/>

                <p:outputLabel value="Costo de ventas: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.costoVentasEst}"/>

                <p:outputLabel value="Gastos operacionales: " styleClass="etiquetaFormulario"/>
                <p:outputLabel value="#{MbFormEstablecimiento.tamanoSeleccionado.gastosOperacionales}"/>

            </h:panelGrid>

        </h:panelGrid>
    </p:panel>

</ui:composition>
