<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel>
        <p:tooltip />

        <h:panelGrid columns="3" columnClasses="label, value" >

            <p:outputLabel  value="Nombre registrado:" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtNombreEstablecimiento" value="#{MbFormEstablecimiento.identificacionSeleccionada.nombreRegistrado}" styleClass="valorEtiquetaFormulario" 
                         maxlength="80" onblur="value = value.toUpperCase()" required="true" requiredMessage="El nombre del establecimiento es requerido." label="Nombre establecimiento"/>
            <p:message for="txtNombreEstablecimiento" />

            <p:outputLabel value="Martícula mercantil del establecimiento: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtMatriculaMercantil" value="#{MbFormEstablecimiento.identificacionSeleccionada.matriculaMercantil}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="La Martícula mercantil del establecimiento es requerida." maxlength="30" label="Martícula mercantil del establecimiento"/>
            <p:message for="txtMatriculaMercantil" />

            <p:outputLabel value="Tipo de establecimiento: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtTipoEstablecimiento" value="#{MbFormEstablecimiento.identificacionSeleccionada.tipoEstablecimiento}" onblur="value = value.toUpperCase()" 
                         styleClass="valorEtiquetaFormulario" required="true" requiredMessage="ElTipo de establecimiento es requerido." maxlength="60" label="Tipo de establecimiento"/>
            <p:message for="txtTipoEstablecimiento" />

            <p:outputLabel value="Departamento: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu id="cboDepartamento" value="#{MbFormEstablecimiento.identificacionSeleccionada.departamento}" style="width:430px" required="true" requiredMessage="El Departamento es requerido.">
                <f:selectItem itemLabel="Departamento..." itemValue="" />
                <p:ajax event="change" listener="#{MbListaDesplegable.seleccionDepartamentoEstablecimiento}" update="cboMunicipio"/>
                <f:selectItems value="#{MbListaDesplegable.listaDepartamentos}" var="Departamento" itemLabel="#{Departamento.nombre}" itemValue="#{Departamento.nombre}"/>
            </p:selectOneMenu>
            <p:message for="cboDepartamento" />

            <p:outputLabel value="Municipio: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu id="cboMunicipio" value="#{MbFormEstablecimiento.identificacionSeleccionada.municipio}" style="width:430px" required="true" requiredMessage="El Municipio es requerido.">
                <f:selectItem itemLabel="Municipio..." itemValue="" />
                <f:selectItems value="#{MbListaDesplegable.listaMunicipios}" var="Municipio" itemLabel="#{Municipio.nombre}" itemValue="#{Municipio.nombre}"/>
            </p:selectOneMenu>
            <p:message for="cboMunicipio" />

            <p:outputLabel value="Dirección del establecimiento: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtDireccion" value="#{MbFormEstablecimiento.identificacionSeleccionada.direccion}" onblur="value = value.toUpperCase()"
                         styleClass="valorEtiquetaFormulario" required="true" requiredMessage="La Dirección es requerida." maxlength="150" label="Dirección del establecimiento"/>
            <p:message for="txtDireccion" />

            <p:outputLabel value="Indicativo *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtIndicativoTelefono" value="#{MbFormEstablecimiento.identificacionSeleccionada.indicativo}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Indicativo es requerido." label ="Indicativo " maxlength="10"/>
            <p:message for="txtIndicativoTelefono"/>

            <p:outputLabel value="Teléfono: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtTelefono" value="#{MbFormEstablecimiento.identificacionSeleccionada.telefono}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Teléfono es requerido." maxlength="20" label="Teléfono"/>
            <p:message for="txtTelefono" />

            <p:outputLabel value="Estado: *" styleClass="etiquetaFormulario"/>
            <p:selectOneMenu id="cboEstado" value="#{MbFormEstablecimiento.identificacionSeleccionada.estadoEst}" style="width:430px" required="true" requiredMessage="El Estado es requerido.">
                <f:selectItem itemLabel="Estado..." itemValue="" />
                <f:selectItem itemLabel="Activa" itemValue="Activa" />
                <f:selectItem itemLabel="Cancelada" itemValue="Cancelada" />
            </p:selectOneMenu>
            <p:message for="cboEstado" />

            <p:outputLabel value="Código de la actividad económica: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtCodigoActividadEconomica" value="#{MbFormEstablecimiento.identificacionSeleccionada.actividadPrincipal}" styleClass="valorEtiquetaFormulario" required="true" requiredMessage="El Código de la actividad económica es requerido." label="Código de la actividad económica"/>
            <p:message for="txtCodigoActividadEconomica" />

            <p:outputLabel value="¿Es una actividad auxiliar?: *" styleClass="etiquetaFormulario"/>
            <p:inputSwitch id="txtEsUnaActividadAuxiliar" value="#{MbFormEstablecimiento.identificacionSeleccionada.actividadAuxiliarEst}" onLabel="SI" offLabel="NO"/>
            <p:message for="txtEsUnaActividadAuxiliar" />

            <p:outputLabel value="Otras actividades: *" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtOtrasActividades" value="#{MbFormEstablecimiento.identificacionSeleccionada.actividadSecundaria}" styleClass="valorEtiquetaFormulario" maxlength="100" label="Otras actividades"/>
            <p:message for="txtOtrasActividades" />

            <p:outputLabel value="El establecimiento es unidad auxiliar: *" styleClass="etiquetaFormulario"/>
            <p:inputSwitch id="txtEsUnidadAuxiliar" value="#{MbFormEstablecimiento.identificacionSeleccionada.unidadAuxiliarUl}" onLabel="SI" offLabel="No"/>
            <p:message for="txtEsUnidadAuxiliar" />

            <!--h:outputText value="Saltar siguiente: " />
            <h:selectBooleanCheckbox value="#{practica.skip}" /-->
        </h:panelGrid>
    </p:panel>

</ui:composition>
