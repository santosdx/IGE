<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel>
        <p:tooltip />

        <h:panelGrid columns="3" columnClasses="label, value" >

            <!--
            <h:outputText value="Información con corte a:: " styleClass="etiquetaFormulario"/>
            <p:calendar locale="de" navigator="true" pattern="dd/MM/yyyy" styleClass="valorEtiquetaFormulario"/>
            -->    
            <p:outputLabel for="txtActivo" value="Activos: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtActivo" label="Activos" required="true" maxlength="19"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.activo}"  styleClass="valorEtiquetaFormulario" 
                          requiredMessage="Los activos son requeridos." >
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <h:panelGrid columns="2" cellpadding="0">
                <p:message for="txtActivo" />
                <p:graphicImage id="imgAyudaActivo" value="/resources/icon/icono-de-ayuda.png" />
                <p:tooltip for="imgAyudaActivo">
                    <p>Todas las cifras monetarias debe ser diligenciadas en pesos Colombianos.<br></br>
                        No se debe ingresar caracteres de separación de miles, ni comas ni punto.<br></br>
                        No se deben ingresar los valores con decimales.
                    </p>
                </p:tooltip>
            </h:panelGrid>

            <p:outputLabel for="txtIngresosOperacionales" value="Ingresos operacionales: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtIngresosOperacionales" label="Ingresos operacionales" required="true" maxlength="19"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.ingresosOperacionales}"  styleClass="valorEtiquetaFormulario" 
                         requiredMessage="Los ingresos operacionales son requeridos." >
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtIngresosOperacionales" />

            <p:outputLabel for="txtCostoVentas" value="Costo de ventas: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtCostoVentas" label="Costo de ventas" required="true" maxlength="19"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.costoVentasEst}"  styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El costo de ventas es requerido." >
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtCostoVentas" />

            <p:outputLabel for="txtGastosOperacionales" value="Gastos operacionales: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtGastosOperacionales" label="Gastos operacionales" required="true" maxlength="19"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.gastosOperacionales}"  styleClass="valorEtiquetaFormulario" 
                         requiredMessage="Los gastos operacionales son requerido." >
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtGastosOperacionales" />

            <p:outputLabel for="txtPersonalOcupado" value="Personal ocupado:" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtPersonalOcupado" label="Personal ocupado" required="true" maxlength="9"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.personalOcupado}"  styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El personal ocupado es requerido." />
            <p:message for="txtPersonalOcupado" />

            <p:outputLabel for="txtPersonalEmpleado" value="Personal empleado:" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtPersonalEmpleado" label="Personal empleado" required="true" maxlength="9"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.personalEmpleado}"  styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El personal empleado es requerido." />
            <p:message for="txtPersonalEmpleado" />

            <p:outputLabel for="txtPersoTemporal" value="Personal temporal:" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtPersoTemporal" label="Personal temporal" required="true" maxlength="9"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.personalTemporal}"  styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El personal temporal es requerido." />
            <p:message for="txtPersoTemporal" />

            <p:outputLabel for="txtNumeroHombres" value="Hombres ocupados:" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtNumeroHombres" label="Hombres ocupados" required="true" maxlength="9"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.hombresOcupados}"  styleClass="valorEtiquetaFormulario" 
                         requiredMessage="Los hombres ocupados son requeridos." />
            <p:message for="txtNumeroHombres" />

            <p:outputLabel for="txtNumeroMujeres" value="Mujeres ocupadas:" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtNumeroMujeres" label="Mujeres ocupadas" required="true" maxlength="9"
                         value="#{MbFormEstablecimiento.tamanoSeleccionado.mujeresOcupadas}"  styleClass="valorEtiquetaFormulario" 
                         requiredMessage="Las mujeres ocupadas son requeridos." />
            <p:message for="txtNumeroMujeres" />
        </h:panelGrid>
    </p:panel>

</ui:composition>
