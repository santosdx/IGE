<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:panel>
        <p:tooltip />

        <h:panelGrid columns="3" cellpadding="0" cellspacing="0">

            <!--
            <p:outputLabel value="Información con corte a: " styleClass="etiquetaFormulario"/>
            <p:inputText styleClass="valorEtiquetaFormulario"/>
            -->

            <p:outputLabel for="txtActivo" value="Activo: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtActivo" label="Activo" required="true" maxlength="19" 
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.activo}" styleClass="valorEtiquetaFormulario"
                          requiredMessage="Los activos son requeridos." validatorMessage="Los activos debe contener valores númericos (0-9). Ej: 7500400" >
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <h:panelGrid columns="2" cellpadding="0">
                <p:message for="txtActivo" />
                <p:graphicImage id="imgAyudaActivo" value="/resources/icon/icono-de-ayuda.png" />
                <p:tooltip for="imgAyudaActivo">
                    <p>Todas las cifras monetarias debe ser diligenciadas en pesos Colombianos.<br></br>
                        No se debe ingresar caracteres de separación de miles, ni comas ni punto.<br></br>
                        No se deben ingresar los valores con decimales.
                    </p>
                </p:tooltip>
            </h:panelGrid>

            <p:outputLabel for="txtPasivo" value="Pasivo: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtPasivo" label="Pasivo" required="true" maxlength="19"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.pasivo}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El pasivo es requerido." validatorMessage="El pasivo debe contener valores númericos (0-9). Ej: 7500400" >
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtPasivo" />

            <p:outputLabel for="txtPatrimonio" value="Patrimonio: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtPatrimonio" label="Patrimonio" required="true" maxlength="19"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.patrimonio}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El patrimonio es requerido." validatorMessage="El patrimonio debe contener valores númericos (0-9). Ej: 7500400" >
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtPatrimonio" />

            <p:outputLabel for="txtIngresosOperacionales" value="Ingresos operacionales: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtIngresosOperacionales" label="Ingresos operacionales" required="true" maxlength="19"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.ingresosOperacionales}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="Los ingresos operacionales son requeridos." validatorMessage="Los ingresos Operacionales debe contener valores númericos (0-9). Ej: 7500400">
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtIngresosOperacionales" />

            <p:outputLabel for="txtGastosOperacionales" value="Gastos operacionales: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtGastosOperacionales" label="Gastos operacionales" required="true" maxlength="19"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.gastosOperacionales}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="Los gastos operacionales son requeridos." validatorMessage="Los gsatos Operacionales debe contener valores númericos (0-9). Ej: 7500400">
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtGastosOperacionales" />

            <p:outputLabel for="txtUtilidadNeta" value="Utilidad neta: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtUtilidadNeta" label="Utilidad neta" required="true" maxlength="19"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.utilidadNeta}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="La Utilidad neta es requerida." validatorMessage="La Utilidad Neta debe contener valores númericos (0-9). Ej: 7500400">
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtUtilidadNeta" />

            <p:outputLabel for="txtEbitada" value="EBITDA: $" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtEbitada" label="EBITDA" required="true" maxlength="19"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.ebitda}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El EBITDA es requerido." validatorMessage="El EBITDA debe contener valores númericos (0-9). Ej: 7500400">
                <f:convertNumber locale="es_CO" minFractionDigits="0" />
            </p:inputText>
            <p:message for="txtEbitada" />

            <p:outputLabel for="txtPersonalOcupado" value="Personal ocupado:" styleClass="etiquetaFormulario"/>
            <p:inputText id="txtPersonalOcupado" label="Personal ocupado" required="true" maxlength="9"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.personalOcupado}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El personal ocupado es requerido." validatorMessage="El personal Ocupado debe contener valores númericos (0-9). Ej: 100" />
            <p:message for="txtPersonalOcupado" />

            <p:outputLabel for="txtNumeroHombresOcupados" value="Número de hombres ocupados: " styleClass="etiquetaFormulario"/>
            <p:inputText id="txtNumeroHombresOcupados" label="Número de hombres ocupados" required="false" maxlength="9"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.hombresOcupados}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El número de hombres ocupados es requerido." validatorMessage="El número de Hombres Ocupados debe contener valores númericos (0-9). Ej: 100" />
            <p:message for="txtNumeroHombresOcupados" />

            <p:outputLabel for="txtNumeroMujeresOcupadas" value="Número de mujeres ocupadas: " styleClass="etiquetaFormulario"/>
            <p:inputText id="txtNumeroMujeresOcupadas" label="Número de mujeres ocupadas" required="false" maxlength="9"
                         value="#{MbFormGrupoEmpresa.tamanoSeleccionado.mujeresOcupadas}" styleClass="valorEtiquetaFormulario" 
                         requiredMessage="El número de mujeres ocupadas es requerido." validatorMessage="El número de Mujeres Ocupadas debe contener valores númericos (0-9). Ej: 100" />
            <p:message for="txtNumeroMujeresOcupadas" />

            <p:outputLabel value="Observaciones: " styleClass="etiquetaFormulario" />
            <p:inputTextarea value="#{MbFormGrupoEmpresa.tamanoSeleccionado.observaciones}" rows="10" cols="66" label="Observaciones" maxlength="800"/>

        </h:panelGrid>
    </p:panel>

</ui:composition>
